version: "3.9"
services:
  nats:
    image: nats
    ports:
      - "4222:4222"
    command: ["--jetstream"]
  dev:
    build: .
    command: sleep 1000000000
    volumes:
      - .:/app
    working_dir: /app
    user: "1000:1000"
    depends_on:
      - nats
  runner1:
    build:
      context: .
      target: base
    image: test
    command:
      - '--db'
      - 'rethinkdb'
      - '--total-partitions'
      - '3'
      - '--current-partition'
      - '0'
      - '--total-workers'
      - '32'
      - '--host'
      - 'rethinkdb'
      - --worker-timeout-seconds
      - '60'
      - --worker-grace-period-seconds
      - '10'
      - --changefeed-buffer-size
      - '250000'
    environment:
      AMP_LOG_COLOR: '1'
    depends_on:
      - rethinkdb
    restart: always
    cap_add:
      - SYS_ADMIN
  runner2:
    restart: always
    build:
      context: .
      target: base
    image: test
    command:
      - '--db'
      - 'rethinkdb'
      - '--total-partitions'
      - '3'
      - '--current-partition'
      - '1'
      - '--total-workers'
      - '32'
      - '--host'
      - 'rethinkdb'
      - --worker-timeout-seconds
      - '60'
      - --worker-grace-period-seconds
      - '10'
      - --changefeed-buffer-size
      - '250000'
    environment:
      AMP_LOG_COLOR: '1'
    depends_on:
      - rethinkdb
    cap_add:
      - SYS_ADMIN
  runner3:
    restart: always
    build:
      context: .
      target: base
    image: test
    command:
      - '--db'
      - 'rethinkdb'
      - '--total-partitions'
      - '3'
      - '--current-partition'
      - '2'
      - '--total-workers'
      - '32'
      - '--host'
      - 'rethinkdb'
      - --worker-timeout-seconds
      - '60'
      - --worker-grace-period-seconds
      - '10'
      - --changefeed-buffer-size
      - '250000'
    environment:
      AMP_LOG_COLOR: '1'
    cap_add:
      - SYS_ADMIN
    depends_on:
      - rethinkdb
